<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body class="bg-image" style="
  background-image: url('/annie-spratt-wuc-KEIBrdE-unsplash.jpg');
  height: 100vh;
  background-size: cover;
">

    <div class="d-flex">
        <div class=" min-vh-100 col-2 bg-dark" style="z-index: 2;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-0 pt-2 text-white min-vh-100">
                <p class="w-100 text-center h1">
                    Menu
                </p>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start "
                    id="menu">
                    <li class="nav-item w-100 my-3">
                        <a href="/order/" class="nav-link align-middle px-5 text-light w-100">
                            <i class="fa-solid fa-file-pen" style="color: #ffffff;"></i><span
                                class="ms-1 d-none d-sm-inline">Facility</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
        <div class=" col-10 d-flex flex-column">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="container-fluid">
                    <div class="col-4">
                        <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col-8 col-md-4 d-flex justify-content-center">
                        <img class="navbar-brand " style="width: auto; height: 100px;"
                            src="https://furamavietnam.com/wp-content/uploads/2018/10/logo.png"></img>
                    </div>
                    <div class="collapse navbar-collapse col-4" id="navbarNavAltMarkup">
                        <div class="navbar-nav col-12">
                        </div>
                    </div>
                </div>
            </nav>
            <div class="min-vh-100 mx-5">
                <div class="container">
                    <h1 class="text-center m-5">Edit Customer</h1>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Name"
                                data-sb-validations="" />
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="birthOfDay" type="text" placeholder="Birth Of Day"
                                data-sb-validations="" />
                            <label for="birthOfDay">Birth Of Day</label>
                        </div>
                        <div class="mb-3 text-light">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="male" type="radio" name="gender"
                                    data-sb-validations="required" />
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="female" type="radio" name="gender"
                                    data-sb-validations="required" />
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="lgbt" type="radio" name="gender"
                                    data-sb-validations="required" />
                                <label class="form-check-label" for="lgbt">LGBT</label>
                            </div>
                            <div class="invalid-feedback" data-sb-feedback="gender:required">One option is required.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="identity" type="text" placeholder="Identity"
                                data-sb-validations="required" />
                            <label for="identity">Identity</label>
                            <div class="invalid-feedback" data-sb-feedback="identity:required">Identity is required.
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number"
                                data-sb-validations="" />
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
                                data-sb-validations="required,email" />
                            <label for="emailAddress">Email Address</label>
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is
                                required.</div>
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is
                                not valid.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="kindOfCustomer" aria-label="Kind Of Customer">
                                <option value="Diamond">Diamond</option>
                                <option value="Platinum">Platinum</option>
                                <option value="Gold">Gold</option>
                                <option value="Silver">Silver</option>
                                <option value="Member">Member</option>
                            </select>
                            <label for="kindOfCustomer">Kind Of Customer</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="address" type="text" placeholder="Address"
                                data-sb-validations="" />
                            <label for="address">Address</label>
                        </div>
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                <p>To activate this form, sign up at</p>
                                <a
                                    href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="submitButton"
                                type="submit">Create</button>
                        </div>
                    </form>

                    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
                </div>
            </div>
            <div class="container bg-transparent text-light" style="z-index: 2;">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0  text-decoration-none lh-1">
                            <svg class="bi" width="30" height="24">
                                <use xlink:href="#bootstrap" />
                            </svg>
                        </a>
                        <span class="mb-3 mb-md-0">&copy; 2022 Company, Inc</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
