<html lang="en">

    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        table td,
        table th {
            text-overflow: ellipsis;
            white-space: nowrap;

        thead th,

        }

        tbody td {
